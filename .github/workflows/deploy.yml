name: Deploy and Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  repository_dispatch:
    types: [frontend-test]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0
      
      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
      
      - run: helm install --wait app-stack app-stack-chart
      - run: kubectl wait --for=condition=complete --timeout=60s job/cypress
      
      - name: Job logs
        if: ${{ always() }}
        run: kubectl logs job/cypress

      - run: helm uninstall app-stack
        
